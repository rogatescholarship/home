<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Image Slider Website</title>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="https://drive.google.com/uc?id=1ap0Buqni30m2Dk1CeV0ohMklTGlDWYth" alt="Slide 1"></div>
        <div class="slide"><img src="https://drive.google.com/uc?id=1VFOPeeTDKhSqRtNldIe00PkRImCSBYe4" alt="Slide 2"></div>
        <div class="slide"><img src="https://drive.google.com/uc?id=1C3_2WgmnqwUc1sSrC1XUUc4-XCKkMr2j" alt="Slide 3"></div>
		
		   <div class="slide"><img src="https://drive.google.com/uc?id=1ZmnpMb7YSZxcyGGBMUb_YosaiEhNEDWp" alt="Slide 4"></div>
		
		   <div class="slide"><img src="https://drive.google.com/uc?id=1Hf-OYD_pxvjpoPY-PVGB5DGata7W5f_g" alt="Slide 5"></div>
        <!-- Add more slides as needed -->
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.querySelector('.slider');
        let isTransitioning = false;

        function nextSlide() {
            if (!isTransitioning) {
                isTransitioning = true;
                const firstSlide = document.querySelector('.slide:first-child');
                slider.style.transition = 'transform 0.5s ease-in-out';
                slider.style.transform = `translateX(-${firstSlide.offsetWidth}px)`;

                setTimeout(() => {
                    slider.style.transition = 'none';
                    slider.appendChild(firstSlide);
                    slider.style.transform = 'translateX(0)';
                    isTransitioning = false;
                }, 500);
            }
        }

        setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
    });
</script>

</body>
</html>
